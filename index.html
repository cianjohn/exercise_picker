    <script src="./script/formscript.js" defer></script>

    <!-- bootstrap js forms -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" defer></script>

              <span class="navbar-toggler-icon"></span>

              </li>
              
              </ul>
          </div>
          </div>
      </nav>
    </header>
    <main class="container shadow-lg justify-content-center" id="mainSpace" style="min-height: 86svh;">
      <div class="row justify-content-center" >
          <div class="col-10 col-md-6 col-lg-4 justify-content-center">
            <!-- my input form -->
            <div class="card shadow-sm" id="cardForm">
              <div class="card-header text-center">
                <h3>Add Workout</h3>
              </div>
              <div class="card-body">
                <form id="myform" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="datePicker">Date:</label><br>
                            <input required pattern="^[0-9/]{10}$"type="date" id="datePicker" name="Date" class="form-control">
                            <!-- <div class="invalid-feedback">
                                nope
                              </div> -->
                        </div>
                        <div class="mb-3">
                            <label for="exercise">Exercise</label><br>
                            <select name="exercisechoice" id="exercise" class="form-select">
                                <option value="Push Ups">Push Ups</option>
                                <option value="Pull Ups">Pull Ups</option>
                                <option value="Squats">Squats</option>
                                <option value="Crunches">Crunches</option>
                                <option value="other">new exercise</option>
                            </select>
                        </div>
                        <div id="repsGroupForArray">
                        <div id="1input" class="mb-3">
                          <label for="set1">first set:</label><br>
                          <input required min="1" max="100" type="number" id="set1" name="first set" placeholder="reps" class="form-control">
                          <div class="invalid-feedback">
                            no you didn't!
                          </div>
                        </div>
                        <div id="nextinput">

                        </div>
                        <button id="addSetBtn"  type="button" class="btn btn-primary">Add set</button>
                        <button id="removeSetBtn"  type="button" class="btn btn-primary">Remove set</button>
                        </div>

                        <br>
                        <button id="mainFormBtn"  type="submit" class="btn btn-primary">Save Workout</button>
                </form>
              </div>
            </div> 
        </div>
        <div class="col-10 col-md-10 col-lg-8 justify-content-center">
          <div class="card shadow-sm" id="data">
              <div class="card-header text-center">
                <h3 id="dataSetTitle"></h3>
              </div>
              <div class="card-body">
                <div id="tableContainer">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th class="blank"></th>
                      <th id="setTitle"class="text-center">sets</th>
                    </tr>
                    <tr id="dataSetTableHeader">
                      <th scope="col" id="appendAfter">Date</th>

                      <th scope="col">Average</th>
                    </tr>
                  </thead>
                  <tbody id="bodySpace">

                  </tbody>
                </table>
              </div>
        </div>
      </div>
      </main>
      <!-- footer section -->
      <footer id="contact" class="container-fluid bg-dark pt-3">

          <div class="col text-center">

          </div>
          <div class="col text-center">
            <a href="https://github.com/cianjohn" target="_blank" rel="noopener noreferrer"><i class="bi-github" role="img" aria-label="GitHub"></i>GitHub</a>

          </div>

            <div class="col text-center">
              <a href="#"><i class="bi bi-arrow-up-square-fill" style="font-size: 2rem;" role="img" aria-label="back to top"></i></a>
            </div>
        </div>
</footer>
